<style>
    /* Define custom properties for easy theming */
    :root {
        --card-bg: #f5f5f5;
        --card-border: #e0e0e0;
        --card-shadow: rgba(0, 0, 0, 0.1);
        --card-hover-shadow: rgba(0, 0, 0, 0.15);
        --focus-outline: rgba(0, 123, 255, 0.5);
        --header-border: #f0f0f0;
        --text-color: #333;
        --subtext-color: #555;
    }

    /* Card container style */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        grid-gap: 1.5rem;
        margin: 1rem 0;
    }

    /* Style the card as a link with no default blue styling */
    a.card {
        display: block;
        padding: 1.5rem;
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        text-decoration: none;
        color: inherit;
        box-shadow: 0 2px 8px var(--card-shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Header styling */
    .card__header {
        border-bottom: 1px solid var(--header-border);
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
    }

    .card__header h3 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--text-color);
    }

    /* Body styling */
    .card__body p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.4;
        color: var(--subtext-color);
    }

    /* Hover and focus states */
    a.card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 16px var(--card-hover-shadow);
    }

    a.card:focus {
        outline: none;
        box-shadow: 0 0 0 3px var(--focus-outline);
    }
</style>
