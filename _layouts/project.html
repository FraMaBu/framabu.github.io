---
layout: single
---

<article class="project">
  <header class="project-header">
    <p class="project-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <!-- Project Links Section (Moved Up) -->
  <section class="project-links">
    {% if page.github %}
    <a href="{{ page.github }}" class="btn btn--primary" target="_blank">View on GitHub</a>
    {% endif %}
    {% if page.blog %}
    <a href="{{ page.blog }}" class="btn btn--primary">Read Blog Article</a>
    {% endif %}
  </section>

  <!-- Optional Hero Section for Project Image -->
  {% if page.image %}
  <section class="project-hero">
    <img src="{{ page.image }}" alt="{{ page.title }} preview">
  </section>
  {% endif %}

  <!-- Project Content Section -->
  <section class="project-content">
    {{ content }}
  </section>
</article>

<!-- Optional Styling -->
<style>
  .project {
    background: #F5F5F5;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .project-header {
    text-align: center;
    margin-bottom: 15px;
  }

  .project-meta {
    font-size: 0.9em;
    color: #666;
  }

  .project-links {
    text-align: center;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 10px 15px;
    margin: 5px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
  }

  .btn--primary {
    background: #007BFF;
    color: white;
  }

  .project-hero {
    text-align: center;
    margin-bottom: 20px;
  }

  .project-hero img {
    max-width: 100%;
    border-radius: 5px;
  }
